<!DOCTYPE html>
<html>
    
    <head>
        <canvas id="canvas" height="600" width="600"></canvas>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="jquery.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body onload="PageLoaded()">
        SCORE:
        <input id="lblScore" type="text" />
        <br/>
        TIME:
        <input id="lblTime" type="text" />
        <br/>

        <header></header>

        <Menu></Menu>

        <Content>
            <div id="welcome_div">
                <button id='btn1' type="button" onclick="ShowSection('login_div')">Login!</button>
                <button id='btn2' type="button" onclick="ShowSection('registertion_div')">Register!</button>
                <button id='btn3' type="button" onclick="ShowSection('about_div')">about!</button>
            </div>

            <div id="registertion_div">
                <form class="form" method="post" action="#">
                    <h2>please Register to the game</h2>
                    <label>User Name :</label>
                    <input type="text" name="uname" id="user_name">
                    <label>Password :</label>
                    <input type="password" name="password" id="password">
                    <label>First name :</label>
                    <input type="text" name="fname" id="first_name">
                    <label>Last name :</label>
                    <input type="text" name="lname" id="last_name">
                    <label>Email :</label>
                    <input type="text" name="demail" id="email">
                    <label>Date of birth</label>
                    <input type="date" name="ddate" id="date">
                    <input type="button" name="register" id="register" value="Register">
                    </form>
            </div>

            <div id="login_div">
                    <form class="form" method="post" action="#">
                            <h2>login</h2>
                            <label>User Name :</label>
                            <input type="text" name="login_uname" id="login_user_name">
                            <label>Password :</label>
                            <input type="password" name="login_password" id="login_password">
                            <input type="button" name="login" id="login" value="Login">
                    </form>
            </div>
            <div id="about_div">
                    <button id='btn4' type="button" onclick="showAbout()">about!</button>
                    <div id="about_divm" class="modal">
                   
                            <!-- Modal content -->
                            <div class="modal-content">
                              <span class="close">&times;</span>
                              <p>Some text in the Modal..</p>
                            </div>  
                    </div>
        
            </div>
            
        </Content>  

        <Footer></Footer>
    </body>
</html>
